name: Duplicate PR to gov-prod

on:
  pull_request:
    types: [opened]
    branches:
      - prod

jobs:
  duplicate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create PR to gov-prod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: gov-prod
          branch: ${{ github.head_ref }}
          title: "[GOV PROD] ${{ github.event.pull_request.title }}"
          body: |
            This PR was automatically created from #${{ github.event.pull_request.number }}

            Original PR Description:
            ------------------------------------
            ${{ github.event.pull_request.body }}
