name: Sync PR from prod to gov-prod

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - prod

jobs:
  sync-to-gov-prod:
    # if: github.actor != 'github-actions[bot]' &&
    #     github.event.pull_request.head.ref != 'gov-prod'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Create or Update PR to gov-prod
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
          base: gov-prod
          title: ${{ github.event.pull_request.title }}
          body: |
            Auto-synced from PR #${{ github.event.pull_request.number }} (target: prod)
            ---
            ${{ github.event.pull_request.body }}
          reviewers: ${{ join(github.event.pull_request.requested_reviewers.*.login, ',') }}
          draft: false
