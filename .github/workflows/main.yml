name: Duplicate ONLY prod PR to gov-prod

on:
  pull_request:
    types:
      - opened
    branches:
      - prod

permissions:
  contents: read
  pull-requests: write

jobs:
  duplicate-pr:
    if: github.event.pull_request.base.ref == 'prod'
    runs-on: ubuntu-latest

    steps:
      - name: Create PR to gov-prod
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const headBranch = context.payload.pull_request.head.ref;
            const baseBranch = "gov-prod";

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:${headBranch}`,
              base: baseBranch
            });

            if (existing.data.length > 0) {
              console.log("PR already exists for gov-prod.");
              return;
            }

            const originalBody =
              context.payload.pull_request.body || "No description provided.";

            await github.rest.pulls.create({
              owner,
              repo,
              title: `[GOV-PROD] ${context.payload.pull_request.title}`,
              head: headBranch,
              base: baseBranch,
              body:
                "Auto-created from PR #" +
                context.payload.pull_request.number +
                "\n\nOriginal Description:\n\n" +
                originalBody
            });

            console.log("gov-prod PR created successfully.");
