name: Auto Duplicate PR to gov-prod

on:
  pull_request:
    branches:
      - prod
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  duplicate-pr:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Checkout repository (IMPORTANT)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Step 2: Create PR to gov-prod
      - name: Create PR to gov-prod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: gov-prod
          branch: ${{ github.head_ref }}
          title: "[GOV-PROD] ${{ github.event.pull_request.title }}"
          body: |
            üîÅ Auto-created from PR #${{ github.event.pull_request.number }}

            ----------------------------------------
            Original Description:
            ${{ github.event.pull_request.body }}
          draft: false
